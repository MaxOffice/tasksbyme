<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Planner Task Tracker</title> -->
    <title>Tasks by ME</title>
    <link rel="shortcut icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <!-- <h1><i class="fas fa-tasks"></i> Planner Task Tracker</h1> -->
                <h1><a href="/"><img src="images/logo.png" alt="logo" class="logo"> Tasks by ME</a></h1>
                <div class="header-stats">
                    <div class="stat-item">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="inProgressTasks">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="notStartedTasks">0</div>
                        <div class="stat-label">Not Started</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button id="refreshBtn" type="button" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <div class="user-profile-dropdown">
                        <button id="userProfileBtn" type="button" class="user-info-btn">
                            <span id="currentUserName">Loading...</span>
                            <i class="fas fa-caret-down"></i>
                        </button>
                        <div id="userProfilePanel" class="user-profile-panel hidden">
                            <div class="user-profile-info">
                                <p id="panelUserName">Name: Loading...</p>
                                <p id="panelUserEmail">Email: Loading...</p>
                            </div>
                            <a href="/auth/logout" class="btn logout-panel-btn"><i class="fa fa-sign-out"
                                    aria-hidden="true"></i> Logout</a>
                        </div>
                    </div>
                </div>
        </header>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="container">
                <div class="status-info">
                    <span id="lastUpdate">Last updated: Never</span>
                    <span id="taskCount">0 tasks</span>
                    <div class="sync-status">
                        <i id="syncIcon" class="fas fa-circle"></i>
                        <span id="syncText">Ready</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters & Controls -->
        <div id="controlsSection" class="controls-section">
            <div class="container">
                <div class="filters">
                    <div class="filter-group">
                        <label for="planFilter">Plan:</label>
                        <select id="planFilter">
                            <option value="">All Plans</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="notcomplete" selected>All not complete</option>
                            <option value="notStarted">Not Started</option>
                            <option value="inProgress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="searchInput">Search:</label>
                        <input type="text" id="searchInput" placeholder="Search tasks...">
                    </div>
                    <button id="clearFilters" type="button" class="btn btn-primary">Clear Filters</button>
                    <div class="filter-group">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="dueDate">Due Date (Earliest first)</option>
                            <option value="dueDateDesc">Due Date (Latest first)</option>
                            <option value="createdDate">Created Date (Newest first)</option>
                            <option value="createdDateDesc">Created Date (Oldest first)</option>
                            <option value="title">Title</option>
                            <option value="priority">Priority</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tasks Display -->
        <main class="main-content">
            <div class="container">

                <!-- Loading State -->
                <div id="loadingState" class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading tasks...</p>
                </div>

                <div id="tasksOrEmpty">
                    <!-- Empty State -->
                    <div id="emptyState" class="empty-state" style="display: none;">
                        <i class="fas fa-clipboard-list"></i>
                        <h3>No tasks found</h3>
                        <p>Try adjusting your filters or refresh to load tasks.</p>
                    </div>

                    <!-- Tasks Container -->
                    <div id="tasksContainer" class="tasks-container">
                        <!-- Tasks will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
