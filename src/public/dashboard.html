<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Task Tracker</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1><i class="fas fa-tasks"></i> Planner Task Tracker</h1>
                <div class="header-actions">
                    <button id="refreshBtn" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <div class="user-info">
                        <span id="userEmail"></span>
                        <a href="/auth/logout" class="btn btn-secondary">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="container">
                <div class="status-info">
                    <span id="lastUpdate">Last updated: Never</span>
                    <span id="taskCount">0 tasks</span>
                    <div class="sync-status">
                        <i id="syncIcon" class="fas fa-circle"></i>
                        <span id="syncText">Ready</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Statistics Dashboard -->
        <div class="stats-section">
            <div class="container">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="inProgressTasks">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="notStartedTasks">0</div>
                        <div class="stat-label">Not Started</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters & Controls -->
        <div class="controls-section">
            <div class="container">
                <div class="filters">
                    <div class="filter-group">
                        <label for="planFilter">Plan:</label>
                        <select id="planFilter">
                            <option value="">All Plans</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="statusFilter">Status:</label>
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="notStarted">Not Started</option>
                            <option value="inProgress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <input type="text" id="searchInput" placeholder="Search tasks...">
                    </div>
                    <button id="clearFilters" class="btn btn-outline">Clear Filters</button>
                    <div class="filter-group">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy">
                            <option value="dueDate">Due Date (Earliest first)</option>
                            <option value="dueDateDesc">Due Date (Latest first)</option>
                            <option value="createdDate">Created Date (Newest first)</option>
                            <option value="createdDateDesc">Created Date (Oldest first)</option>
                            <option value="title">Title</option>
                            <option value="priority">Priority</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="sortBy">View:</label>
                        <div class="filter-buttons-container">
                            <button id="tableView" class="btn btn-outline active">
                                <i class="fas fa-list"></i> Table
                            </button>
                            <button id="cardView" class="btn btn-outline">
                                <i class="fas fa-th-large"></i> Cards
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- Tasks Display -->
        <main class="main-content">
            <div class="container">
                <!-- <div class="view-toggle"> -->
                <!-- <button id="cardView" class="btn btn-outline active">
                        <i class="fas fa-th-large"></i> Cards
                    </button>
                    <button id="tableView" class="btn btn-outline">
                        <i class="fas fa-list"></i> Table
                    </button> -->
                <!-- </div> -->

                <!-- Loading State -->
                <div id="loadingState" class="loading-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading tasks...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks found</h3>
                    <p>Try adjusting your filters or refresh to load tasks.</p>
                </div>

                <!-- Tasks Container -->
                <div id="tasksContainer" class="tasks-container">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
            </div>
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
